<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Gallery</title>
  </head>
  <body>
    <div class="product">
      <div class="product-small-img">
        <img src="images/1.webp" onclick="myFunction(this)" />
        <img src="images/2.webp" onclick="myFunction(this)" />
        <img src="images/3.webp" onclick="myFunction(this)" />
        <img src="images/4.webp" onclick="myFunction(this)" />
        <img src="images/5.webp" onclick="myFunction(this)" />
      </div>
      <div class="img-container">
        <img id="imgeBox" src="images/1.webp" alt="" />
      </div>
    </div>

    <script>
      function myFunction(smallImg) {
        var fulImg = document.getElementById("imgeBox");
        fulImg.src = smallImg.src;
      }
    </script>
  </body>
</html>
